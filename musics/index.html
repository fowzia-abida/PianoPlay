<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
    <title>Piano Tap</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Piano Tap</h1>
        <p>press one button listen sound</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio class="music" src="/musics/sounds1.mp3"></audio>
        </div>
        <div class="pad2">
          <audio class="music" src="/musics/sounds2.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class="music" src="/musics/sounds3.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="music" src="/musics/sounds4.mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="music" src="/musics/sounds5.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="music" src="/musics/sounds6.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
